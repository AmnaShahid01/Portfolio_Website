    <section>
        <div class="form-container">
                    <form id="contact" action="https://formspree.io/f/xjkbrbkz" method="post">
                        <h3> Contact Us</h3>
                        <h4>Contact us for custom quote</h4>
                        <fieldset>
                            <input placeholder="Your name" type="text" name="text" tabindex="1" required autofocus>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Email Address" type="email" name="email" tabindex="2" required>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Phone Number (optional)" type="tel" name="tel" tabindex="3" required>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Web Site (optional)" type="url" name="url" tabindex="4" required>
                        </fieldset>
                        <fieldset>
                            <textarea placeholder="Type your message here...." name="message" tabindex="5" required></textarea>
                        </fieldset>
                        <fieldset>
                            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                        </fieldset>
                        
                    </form>
                   
                   
                </div>
